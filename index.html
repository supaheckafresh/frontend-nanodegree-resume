<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume</title>

  <link href="css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Karma:500' rel='stylesheet'>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="education">
      <h2>Education</h2>
    </div>
    <div id="onlineCourses" class="gray">
      <h2>Online Classes</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="volunteering" class="gray">
      <h2>Volunteering</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class="blue">
      <h2 class="yellow center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
